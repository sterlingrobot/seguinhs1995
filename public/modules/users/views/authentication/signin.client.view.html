<section class="row" data-ng-controller="AuthenticationController">
	<div class="row bkgnd">
	</div>
	<div class="jumbotron text-center">
		<h3 class="col-md-12 text-center">Sign in with your social account</h3>
		<div class="col-md-12 text-center">
			<a href="/auth/facebook" class="undecorated-link">
				<img class="social-btn" src="/modules/users/img/buttons/facebook.png" height="80">
			</a>
			<a href="/auth/twitter" class="undecorated-link">
				<img class="social-btn" src="/modules/users/img/buttons/twitter.png" height="80">
			</a>
			<a href="/auth/google" class="undecorated-link">
				<img class="social-btn" src="/modules/users/img/buttons/google.png" height="80">
			</a>
			<a href="/auth/linkedin" class="undecorated-link">
				<img class="social-btn" src="/modules/users/img/buttons/linkedin.png" height="80">
			</a>
		</div>
		<h3 class="col-md-12 text-center">or with your email</h3>
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
			<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email address">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-default btn-outline">Sign in</button>&nbsp;&nbsp;&nbsp; or&nbsp;
						<a class="inverse" href="/#!/signup">Sign up</a>
					</div>
					<div class="forgot-password text-center">
						<a class="inverse" href="/#!/password/forgot">Forgot your password?</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
