<section class="row" data-ng-controller="PasswordController">
    <h3 class="col-md-12 text-center">Restore your password</h3>
    <p class="small text-center">Enter your account email.</p>
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
				<div class="form-group">
					<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
