<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin" autocomplete="off">
			<fieldset>
				<div class="form-group col-xs-5">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group col-xs-7">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group col-xs-12">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group col-xs-12">
					<label>Address</label>
					<input type="text" id="addressStreet" name="addressStreet" class="form-control" data-ng-model="user.address.street" placeholder="Street">
				</div>
				<div class="form-group col-xs-12">
					<input type="text" id="addressCity" name="addressCity" class="form-control" data-ng-model="user.address.city" placeholder="City">
				</div>
				<div class="form-group col-xs-4">
					<input type="text" id="addressState" name="addressState" class="form-control" data-ng-model="user.address.state" placeholder="State">
				</div>
				<div class="form-group col-xs-8">
					<input type="text" id="addressZip" name="addressZip" class="form-control" data-ng-model="user.address.zip" placeholder="Zip">
				</div>
				<label class="col-sm-10">Allow The Map to place a pin for your city?</label>
				<div class="form-group col-sm-2">
					<input type="checkbox" id="allowPin" name="allowPin" class="form-control" data-ng-model="user.address.allowMapPin">
				</div>
				<div class="form-group col-xs-12">
					<label>Phone</label>
					<input type="text" id="phone" name="phone" class="form-control" data-ng-model="user.phone" placeholder="Phone">
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
